<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登陆</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<style type="text/css">
	</style>
  </head>
  <body>
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">用户名</label>
	    <input type="text" class="form-control username" id="exampleInputEmail1" placeholder="user">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">密码</label>
	    <input type="password" class="form-control userpass" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInput">邮箱</label>
	    <input type="email" class="form-control useremail" id="exampleInput" placeholder="email">
		<!-- <img src="/getCode" id="codeImg" onclick="refresh()" alt=""> -->
	  </div>
	  <button type="submit" class="btn btn-default" id="login">注册</button>
	  <!-- <a href="#" id="downloadWorld">下载注册用户协议</a> -->
	</form>
  </body>
  
  <!-- 注册用户 -->
  <script type="text/javascript">
		$("#login").click(function(){
			//alert($(this).serialize())
			// 获取用户输入的值
			var user_name = $(".username").val();
			var user_password = $(".userpass").val();
			var user_email = $(".useremail").val();
			console.log("用户名"+user_name+"密码"+user_password+"邮箱"+user_email);
			//请求后端
			$.post("http://127.0.0.1:8089/tianyutao_hutool/user.do?method=zhuce",{"user_name":user_name,"user_password":user_password,"user_email":user_email},function(data){
				location.href="jh.html";
				if(data.flag==true){
					console.log("请求成功");
				}else{
					alert(data.msg);
				}
			});
		})	
  </script>
</html>
