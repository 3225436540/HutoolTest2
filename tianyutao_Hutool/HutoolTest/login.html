<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登陆</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		#box{
			width: auto;
			display:inline-block;
			!important
			display:inline; 
			border: 1px solid black;
			margin-left: 10px;
		}
		.p{
			margin: 0;
			border: 1px solid aqua;
			text-align: center;
		}
	</style>
  </head>
  <body>

	  <div class="form-group">
	    <label for="exampleInputEmail1">拼音转换</label>
	    <input type="text" class="form-control username" id="exampleInput" placeholder="请输入内容">
	  </div>
	  <button type="submit" class="btn btn-default" id="pinyin">转换</button><br><br>
	  <div id="box">
			<p class="p" id="p1">han zi</p>
	  		<p class="p" id="p2">汉 字</p>
	  </div>
	  <!-- <p id="p1">Hello World!</p> -->
  </body>
		
	
	<script type="text/javascript">
		$("#pinyin").click(function(){
			//获取用户输入内容
			var inputvalue = $("#exampleInput").val();
		
			$.ajax({
				url:"http://127.0.0.1:8089/tianyutao_Hutool2/code.do?method=pinyinzhuanhuan",
				type:"get",
				data:{"inputvalue":inputvalue},
				success:function(data){
					//请求成功处理
					//alert("data"+data)
					if(data.flag==true){
						console.log(data.err);
						// 改变页面内容
						document.getElementById("p2").innerHTML=data.err;
						document.getElementById("p1").innerHTML=data.err2;
						console.log(data.err2);
					}else{
						alert("无内容");
					}
					// console.log(data.err);
					// console.log(data.err2);
					
				},
				 error: function() {
					//请求出错处理
					alert("本次跨域请求出错了。。。。");
				}
			})
		});
	</script>
</html>
